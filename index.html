<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div></div>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#ventas">Ventas</a></li>
                <li><a href="#compras">Compras</a></li>
                <li><a href="#informes">Informes</a></li>
                <li><a href="#factura">Crear Factura</a></li>
            </ul>
        </nav>

        <main>
            <section id="productos">
                <h2>Productos</h2>
                <form id="formProducto">
                    <label for="nombreProducto">Nombre:</label>
                    <input type="text" id="nombreProducto" required>
                    <label for="precioProducto">Precio:</label>
                    <input type="number" id="precioProducto" step="0.01" required>
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="number" id="cantidadProducto" required>
                    <button type="submit">Añadir Producto</button>
                </form>
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="ventas">
                <h2>Ventas</h2>
                <form id="formVenta">
                    <label for="nombreVenta">Nombre del Producto:</label>
                    <input type="text" id="nombreVenta" required>
                    <label for="cantidadVenta">Cantidad:</label>
                    <input type="number" id="cantidadVenta" required>
                    <label for="precioVenta">Precio:</label>
                    <input type="number" id="precioVenta" step="0.01" required>
                    <label for="fechaVenta">Fecha:</label>
                    <input type="date" id="fechaVenta" required>
                    <button type="submit">Registrar Venta</button>
                </form>
                <table id="tablaVentas">
                    <thead>
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="compras">
                <h2>Compras</h2>
                <form id="formCompra">
                    <label for="nombreCompra">Nombre del Producto:</label>
                    <input type="text" id="nombreCompra" required>
                    <label for="cantidadCompra">Cantidad:</label>
                    <input type="number" id="cantidadCompra" required>
                    <label for="precioCompra">Precio:</label>
                    <input type="number" id="precioCompra" step="0.01" required>
                    <input type="date" id="fechaVenta" required>
                    <button type="submit">Registrar Compra</button>
                </form>
                <table id="tablaCompras">
                    <thead>
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="informes">
                <h2>Informes</h2>
                <!-- Implementar sección de informes aquí -->
            </section>

            <section id="factura">
                <h2>Crear Factura</h2>
                <form id="formFactura">
                    <label for="nombreCliente">Nombre:</label>
                    <input type="text" id="nombreCliente" required>
                    <label for="cedulaCliente">Cédula/Pasaporte:</label>
                    <input type="text" id="cedulaCliente" required>
                    <label for="productoFactura">Producto:</label>
                    <input type="text" id="productoFactura" required>
                    <label for="precioFactura">Precio:</label>
                    <input type="number" id="precioFactura" step="0.01" required>
                    <label for="cantidadFactura">Cantidad:</label>
                    <input type="number" id="cantidadFactura" required>
                    <button type="submit">Crear Factura</button>
                </form>
                <div id="resultadoFactura"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
